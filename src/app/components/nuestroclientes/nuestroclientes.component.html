
<div class="card" style="width: 18rem;" *ngFor="let user of listas">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{user.nombre}}</li>
      <li class="list-group-item">{{user.apellido}}</li>
      <li class="list-group-item">{{user.email}}</li>
      <li class="list-group-item">{{user.telefono}}</li>
    </ul>
  </div>
